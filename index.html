<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS - Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .taoThe {
        padding: 10px;
        color: #fff;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Bài 1 -->
        <div class="col-md-3">
          .
          <div class="card">
            <div class="card-body">
              <h3>Bài 1: Tìm số nguyên dương nhỏ nhất</h3>
              <button class="btn btn-success mt-3" onclick="bai1()">
                Xem Kết Quả
              </button>
              <div id="xuatKetqua" class="mt-3" style="display: none"></div>
            </div>
          </div>
        </div>

        <!-- Bài 2 -->
        <div class="col-md-3">
          .
          <div class="card">
            <div class="card-body">
              <h3 class="mb-5">Bài 2: Tính tổng</h3>
              <input
                id="soX"
                class="form-control my-4"
                type="text"
                placeholder="Nhập số x"
              />
              <input
                id="soN"
                class="form-control my-4"
                type="text"
                placeholder="Nhập số n"
              />
              <button class="btn btn-success" onclick="bai2()">
                Tính Tổng
              </button>
              <div id="tinhTong" class="mt-3" style="display: none"></div>
            </div>
          </div>
        </div>

        <!-- Bài 3 -->
        <div class="col-md-3">
          .
          <div class="card">
            <div class="card-body">
              <h3 class="mb-5">Bài 3: Tính giai thừa</h3>
              <input
                id="nhapSoN"
                class="form-control w-50 my-3"
                type="text"
                placeholder="Nhập số n"
              />
              <button class="btn btn-success" onclick="bai3()">Tính</button>
              <div id="tinhGiaiThua" class="mt-3" style="display: none"></div>
            </div>
          </div>
        </div>

        <!-- Bài 4 -->
        <div class="col-md-3">
          .
          <div class="card">
            <div class="card-body">
              <h3 class="mb-4">Bài 4: Tạo thẻ div</h3>
              <button class="btn btn-success mb-3" onclick="bai4()">Tạo Thẻ</button>
              <div class="taoThe">Div lẻ</div>
              <div class="taoThe">Div chẵn</div>
              <div class="taoThe">Div lẻ</div>
              <div class="taoThe">Div chẵn</div>
              <div class="taoThe">Div lẻ</div>
              <div class="taoThe">Div chẵn</div>
              <div class="taoThe">Div lẻ</div>
              <div class="taoThe">Div chẵn</div>
              <div class="taoThe">Div lẻ</div>
              <div class="taoThe">Div chẵn</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      document.body.style.background = "#333";
      document.body.style.color = "#000";
    </script>
    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
    <script src="./js/Bai3.js"></script>
    <script src="./js/Bai4.js"></script>
  </body>
</html>
